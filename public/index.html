<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>661 App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="main">
      <header>
        <nav class="header-nav">
          <ul class="header-list">
            <li class="header-items"><a href="/" class="header-link">Home</a></li>
            <li class="header-items"><a href="/About" class="header-link">About</a></li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <form class="login" action="">
          <label for="username" class="grid-item-1">
            Username:
            <input id="username" type="text" class="username-input" />
          </label>
          <label for="password" class="grid-item-2">
            Password:
            <input id="password" type="password" class="password-input"/>
          </label>
          <button type="submit" class="grid-item-3 submit-button">Submit</button>
        </form>
      </div>

      <footer>
        <nav>
          <ul class="footer-list">
            <li class="footer-items"><a href="/">Home</a></li>
            <li class="footer-items"><a href="/About">About</a></li>
            <li class="footer-items"><p>Author: <a href="">Tory Dannenberg</a></p></li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
  <script src="./src/script.js" async defer></script>
</html>
