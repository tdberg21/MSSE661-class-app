<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div class="main">
      <div class="content">
        <form class="login" action="" novalidate>
          <label for="username" class="grid-item-1">
            Username:
            <input id="username" type="text" class="username-input" />
          </label>
          <label for="email" class="grid-item-2">
            Email:
            <input id="email" type="email" class="email-input" />
          </label>
          <label for="password" class="grid-item-3">
            Password:
            <input id="password" type="password" class="password-input"/>
          </label>
          <button type="submit" class="grid-item-4 register-button" onclick="registerNewUser(event)" >Register</button>
        </form>
        <a href="./login.html">Already signed up?</a>
      </div>
  </body>
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/script.js"></script>
</html>
